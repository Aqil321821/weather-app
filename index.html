<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    


    <div class="container my-1 mx-auto">
       

        <h1 class="text-muted text-center my-2">Yashfa WEATHER </h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter City Name to Get Weather Information</label>
            <input type="text" name="city" class="form-control p-2" id="input">

        </form>

        <div class="card shadow-lg rounded  ">
            <img src="https://placehold.co/400x300"  class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                 <img src="" alt="">
                </div>
            
            <div class="text-muted text-uppercase text-center  details ">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Conditions</div>
                <div class="display-5">
                    <span>Temp</span>
                    <span>&deg; C</span>
                </div>

            </div>
        </div>

        </div>


  

    



    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
